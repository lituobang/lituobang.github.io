<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目主页</title>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 引入 Inter 字体，并使用计算器页面的背景色 */
        body {
            font-family: 'Inter', 'Microsoft YaHei', 'SimHei', sans-serif;
            background-color: #f7f7f7; /* 与计算器页面背景色同步 */
        }
        /* 为卡片添加统一的视觉效果 */
        .card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border: 1px solid #e5e7eb; /* gray-200 */
        }
        .card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
    <script>
        // 定义与计算器页面相同的自定义颜色
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#1d4ed8', 
                        'secondary': '#374151',
                        'primary-light': '#eef2ff',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <!-- 语言切换按钮 (固定在右上角) -->
    <div class="fixed top-4 right-4 z-50">
        <button id="lang-button" onclick="toggleLanguage()" class="p-3 bg-primary text-white rounded-full shadow-lg hover:bg-blue-800 transition duration-150 text-sm font-semibold">
            <span data-lang-cn="Switch to English" data-lang-en="切换至中文">Switch to English</span>
        </button>
    </div>

    <!-- 头部和导航栏 -->
    <header class="w-full max-w-5xl mb-12">
        <nav class="bg-white p-6 rounded-2xl shadow-xl flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0 border-t-4 border-primary">
            <h1 class="text-3xl font-extrabold text-primary tracking-tight" data-lang-cn="项目主页" data-lang-en="Project Home">项目主页</h1>
            <!-- 响应式导航链接 -->
            <div class="flex flex-wrap justify-center space-x-4">
                <a href="index.html" class="text-primary hover:text-blue-800 font-semibold transition duration-150 p-2 rounded-lg bg-primary-light">
                    <span data-lang-cn="主页" data-lang-en="Home">主页</span>
                </a>
                <a href="protocol.html" class="text-secondary hover:text-primary font-medium transition duration-150 p-2 rounded-lg hover:bg-gray-100">
                    <span data-lang-cn="规则协议" data-lang-en="Protocol">规则协议</span>
                </a>
                <a href="calculator.html" class="text-secondary hover:text-primary font-medium transition duration-150 p-2 rounded-lg hover:bg-gray-100">
                    <span data-lang-cn="计算器" data-lang-en="Calculator">计算器</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- 主要内容区域：三个结构化部分 -->
    <main class="w-full max-w-5xl space-y-12">

        <!-- 1. 背景介绍 (Background Introduction) -->
        <section id="section-intro" class="card bg-white p-8 rounded-2xl">
            <h2 class="text-3xl font-extrabold text-primary mb-4 border-b pb-2" data-lang-cn="项目背景介绍" data-lang-en="Project Background Introduction">项目背景介绍</h2>
            <div class="text-secondary space-y-4 leading-relaxed">
                <!-- 占位符 P1 -->
                <p data-lang-cn="在此处添加关于项目背景的中文介绍..." data-lang-en="Add the Chinese introduction about the project background here..."></p>
                <!-- 占位符 P2 -->
                <p data-lang-cn="在此处添加关于项目背景的第二段中文介绍..." data-lang-en="Add the second paragraph of the English introduction about the project background here..."></p>
            </div>
        </section>

        <!-- 2. 使用方法 (How to Use) -->
        <section id="section-how-to" class="card bg-white p-8 rounded-2xl">
            <h2 class="text-3xl font-extrabold text-primary mb-4 border-b pb-2" data-lang-cn="使用方法指引" data-lang-en="Guide on How to Use">使用方法指引</h2>
            <div class="text-secondary space-y-4 leading-relaxed">
                <!-- 占位符 P1 -->
                <p data-lang-cn="在此处添加关于平台使用方法的中文描述..." data-lang-en="Add the Chinese description of how to use the platform here..."></p>
                <!-- 占位符 列表 -->
                <ul class="list-disc list-inside space-y-2 pl-4">
                    <li data-lang-cn="**步骤一:** 在此处填写第一个中文步骤。" data-lang-en="**Step One:** Fill in the first English step here."></li>
                    <li data-lang-cn="**步骤二:** 在此处填写第二个中文步骤。" data-lang-en="**Step Two:** Fill in the second English step here."></li>
                    <li data-lang-cn="**步骤三:** 在此处填写第三个中文步骤。" data-lang-en="**Step Three:** Fill in the third English step here."></li>
                </ul>
            </div>
        </section>

        <!-- 3. 之前开发的计算模型 (Previously Developed Calculation Models) -->
        <section id="section-models" class="card bg-white p-8 rounded-2xl border-l-4 border-primary">
            <h2 class="text-3xl font-extrabold text-primary mb-4 border-b pb-2" data-lang-cn="核心计算模型" data-lang-en="Core Calculation Models">核心计算模型</h2>
            <div class="text-secondary space-y-4 leading-relaxed">
                <!-- 模型名称占位符 -->
                <p class="font-bold text-lg text-blue-800" data-lang-cn="模型名称占位符 (中文)" data-lang-en="Model Name Placeholder (English)"></p>
                <!-- 模型介绍占位符 -->
                <p data-lang-cn="在此处添加关于核心计算模型的中文介绍和原理说明。" data-lang-en="Add the Chinese introduction and principles of the core calculation model here."></p>
                <!-- 链接占位符 -->
                <a href="calculator.html" class="mt-4 inline-flex items-center justify-center px-6 py-3 text-base font-medium rounded-full shadow-md text-white bg-primary hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-150">
                    <span data-lang-cn="前往计算器页面" data-lang-en="Go to Calculator Page">前往计算器页面</span>
                </a>
            </div>
        </section>

    </main>

    <!-- 页脚 -->
    <footer class="mt-16 w-full max-w-5xl border-t pt-8 text-center text-secondary text-sm">
        <p data-lang-cn="&copy; 2025 示例网站。保留所有权利。" data-lang-en="&copy; 2025 Example Website. All rights reserved.">&copy; 2025 示例网站。保留所有权利。</p>
        <p class="mt-2" data-lang-cn="专为 Canvas Immersive 环境优化。" data-lang-en="Optimized for the Canvas Immersive Environment.">专为 Canvas Immersive 环境优化。</p>
    </footer>

    <!-- JavaScript for Language Toggle Logic -->
    <script>
        // 初始化语言状态：默认中文 'cn'
        let currentLang = 'cn';
        
        // 查找所有带有语言属性的元素
        const updateText = (lang) => {
            document.querySelectorAll('[data-lang-cn], [data-lang-en]').forEach(element => {
                // 根据当前语言设置文本内容
                const cnText = element.getAttribute('data-lang-cn');
                const enText = element.getAttribute('data-lang-en');

                // 仅更新有内容的元素，避免更新导航链接等特殊元素
                if (cnText && enText) {
                    if (lang === 'cn') {
                        element.textContent = cnText;
                    } else if (lang === 'en') {
                        element.textContent = enText;
                    }
                }
            });

            // 特殊处理按钮文本 (语言名称)
            const langButton = document.getElementById('lang-button');
            if (langButton) {
                const buttonSpan = langButton.querySelector('span');
                if (currentLang === 'cn') {
                    buttonSpan.textContent = langButton.getAttribute('data-lang-cn') || "Switch to English";
                } else {
                    buttonSpan.textContent = langButton.getAttribute('data-lang-en') || "切换至中文";
                }
            }

            // 更新 HTML lang 属性
            document.documentElement.lang = lang === 'cn' ? 'zh-CN' : 'en';
        };

        // 语言切换函数
        function toggleLanguage() {
            currentLang = currentLang === 'cn' ? 'en' : 'cn';
            updateText(currentLang);
        }

        // 页面加载完成后，设置初始语言
        window.onload = () => {
            updateText(currentLang);
        };
    </script>
</body>
</html>
